{% extends 'base.html' %}
{% load static %}

{% load static %}

<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Rouxinol</title>
    <link rel="stylesheet" href="{% static 'css/bulma.min.css' %}">
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons"rel="stylesheet">
</head>
<body>

<section class="section">
<div class="container">

<div class="columns is-mobile has-text-centered">
  <div class="column is-half is-offset-one-quarter">

    <div class="card">
    <div class="card-content">

        


      
{% block content %}

<div class="row center-align">
    <form method="post" action="" role="form" class="col s12">
    {% csrf_token %}
    <h3>Create an account</h3>
      <div class="row">
        <div class="input-field col s12">
          {{ form.username }}
          <label for="Username">Username</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.email }}
          <label for="email">Email</label>
        </div>
      </div>
       <div class="row">
        <div class="input-field col s12">
          {{ form.password }}
          <label for="password">Password</label>
        </div>
      </div>
      <div class="row">
        <div class="input-field col s12">
          {{ form.confirm_password }}
          <label for="password">Re-type password</label>
        </div>
      </div>
      <div class="row">
        <div class="col s12">
          <span style="color: red; font-weight: bold;">{{ form.errors }}</span>
        </div>
      </div>
      <button class="btn waves-effect waves-light" type="submit" name="action"><i class="material-icons left">send</i>Create account</button>
    </form>
  </div>

{% endblock %}
